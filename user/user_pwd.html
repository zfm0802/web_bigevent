<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/前端与后台交互/13-node.js第七天-11.25/code/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/前端与后台交互/13-node.js第七天-11.25/code/assets/css/user/user_pwd.css" />
</head>
<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
          <!-- 表单 -->
          <form class="layui-form">
            <div class="layui-form-item">
              <label class="layui-form-label">原密码</label>
              <div class="layui-input-block">
                <input type="password" name="oldPwd" required  lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                  <input type="password" name="newPwd" required  lay-verify="required|pwd|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-block">
                  <input type="password" name="rePwd" required  lay-verify="required|pwd|rePwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
          </form>
        </div>
      </div>

      <!-- 导入 layui.js -->
      <script src="/前端与后台交互/13-node.js第七天-11.25/code/assets/lib/layui/layui.all.js"></script>
      <!-- 导入 jquery.js -->
      <script src="/前端与后台交互/13-node.js第七天-11.25/code/assets/lib/jquery.js"></script>
      <!-- 导入 baseAPI.js -->
      <script src="/前端与后台交互/13-node.js第七天-11.25/code/assets/js/baseAPI.js"></script>
      <!-- 导入自己的 js -->
      <script src="/前端与后台交互/13-node.js第七天-11.25/code/assets/js/user/user_pwd.js"></script>
</body>
</html>
